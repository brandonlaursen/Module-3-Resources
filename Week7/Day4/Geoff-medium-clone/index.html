<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Large</title>
</head>
<body>
    <header id="header-container">
        <div id="header-logo-container">
            <img class="logo-image" src="logo.png">
            <h2 class="logo-title">Large</h2>
        </div>
        <div id="nav-links-container">
            <a href="#" class="nav-links">Our story</a>
            <a href="#" class="nav-links">Membership</a>
            <a href="#" class="nav-links">Write</a>
            <a href="#" class="nav-links">Sign in</a>
            <a href="#" class="nav-links nav-button">Get started</a>
        </div>
    </header>

    <div id="main-container">
        <div id="discover-container">
            <h2 class="discover-heading">Stay curious</h2>
            <p class="discover-text">Discover stories, thinking, and expertise from writers on any topic.</p>
            <a href="#" class="nav-links discover-button">Start reading</a>
        </div>
        <div id="m-container">
            
        </div>
    </div>

    <script>
        const mContainer = document.getElementById('m-container');
        for(let i = 0; i < 1000; i++){
            const span = document.createElement('span');
            span.innerText = 'L'
            mContainer.appendChild(span)
        }
    </script>
</body>
</html>
